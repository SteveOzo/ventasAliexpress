{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="table-responsive">
    <a href="#" class="btn btn-default"> Nueva Venta</a>
    <a href="#" class="btn btn-default"> Nuevo Cliente</a>
    <br>
    <br>
    <table class="table table-bordered">
    <tr>
      <th>Nombre</th>
      <th>Deuda</th>
    </tr>
    {% for cliente in clientes %}

      <td>{{ cliente.Nombre }}</td>
      <td>{{ cliente.Deuda }}</td>
    </tr>
    {% end %}
    </table>
  </div>
</div>
{% end %}
